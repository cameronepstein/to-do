<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="/css/master.css" media="screen"> -->
    <script src="src/task.js"></script>
    <script src="src/list.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>

  <body>
    <h1>To Do List</h1><br>
    My Agenda
    <div id="box"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="mustache/x-tmpl" id="taskList">
      <ul>
        {{#agenda}}
          <li>{{task}}s</li>
        {{/agenda}}
      </ul>
    </script>
    <script type="text/javascript">
      // fetchs tuff
      var data = {agenda: [{task: 'Eat breakfast'},
                          {task: 'Eat lunch'},
                          {task: 'Make cake'}
                        ]
                      };

      var tmpl = document.getElementById('taskList').innerHTML;
      var html = Mustache.to_html(tmpl, data);

      var box = document.getElementById("box");
      box.innerHTML = html;
    </script>

  </body>

</html>
